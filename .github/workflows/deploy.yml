name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        env:
          GITHUB_PAGES: 'true'
          CUSTOM_DOMAIN: 'true'
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo "Building with CUSTOM_DOMAIN=true (base path will be '/')"
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          npm run build || exit 1
          echo "Build completed successfully"

      - name: Debug - List build output
        run: |
          echo "Build output:"
          ls -la dist/ || echo "Build directory not found"
          echo "Checking for index.html:"
          ls -la dist/index.html || echo "index.html not found"
          echo "Checking for CNAME file:"
          cat dist/CNAME || echo "CNAME file not found (this is OK if not using custom domain)"
          echo "Checking for assets:"
          ls -la dist/assets/ 2>/dev/null || echo "No assets directory"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          if-no-files-found: error

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

